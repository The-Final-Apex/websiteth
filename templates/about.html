<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Company Name</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('products') }}">Products</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('careers') }}">Careers</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="about">
            <h1>About Company Name</h1>
            <p>{{ company_overview }}</p>
        </section>

        <section class="team">
            <h2>Our Team</h2>
            <div class="team-member">
                <img src="{{ url_for('static', filename='images/team-member1.png') }}" alt="Team Member 1">
                <h3>John Doe</h3>
                <p>CEO</p>
            </div>
            <div class="team-member">
                <img src="{{ url_for('static', filename='images/team-member2.png') }}" alt="Team Member 2">
                <h3>Jane Smith</h3>
                <p>CTO</p>
            </div>
            <div class="team-member">
                <img src="{{ url_for('static', filename='images/team-member3.png') }}" alt="Team Member 3">
                <h3>Bob Johnson</h3>
                <p>COO</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
